 {

"headline": "A few issues",
"text": "- Hide section overview, etc for non-admin users<br />- For search results, only show a few lines of each note, but not the whole note<br />- Since we've removed the Star function, remove the option of \"My Starred\"; or choose whether to show the option depending on settings of the current Section",

{
 "startDate": "2013,11,14",
"headline": "Meeting memo Nov 13",
"text": "Design of analytic tools<br /> \n<ul>\n<li><span style=\"line-height: 1.75em;\">Fernando: need additional spaces besides view interface; the conceptual idea should be ready before working on design</span></li>\n<li><span style=\"line-height: 1.75em;\">Fernando: 3 areas -- community, view, and assessment/vusalization tools</span></li>\n</ul>\n<div>Note banner</div>\n<ul>\n<li><span style=\"line-height: 1.75em;\">Marlene: a banner attached to a note (besides view) to allow actions on notes</span></li>\n<li><span style=\"line-height: 1.75em;\">Fernando: some thoughts in a newer design -- designs for note writing &amp; reading</span></li>\n</ul>\n<div>Send to/from</div>\n<ul>\n<li><span style=\"line-height: 1.75em;\">Marlene: \"send to / from\" (more futuristic); a student is working on a video</span></li>\n</ul>\n<div>Promising ideas</div>\n<ul>\n<li><span style=\"line-height: 1.75em;\">Reality check - which functions will be included in Version 1 (January)</span></li>\n<li><span style=\"line-height: 1.75em;\">Hongyan: possible to highlight promising ideas; the engineering part is pretty much solved</span></li>\n<li><span style=\"line-height: 1.75em;\">Design decisions to make</span></li>\n<li>Marlene: whether it's helpful to have a note listing all promising ideas in the current view</li>\n<li>Fernand, Freddy and Alisa will work on a new mockup for PI</li>\n</ul>\n<div>View background and view banner<br /> \n<ul>\n<li><span style=\"line-height: 1.75em;\">Hongyan: Thumbnails of views will be shown depending on the background image of the view</span></li>\n<li><span style=\"line-height: 1.75em;\">In the future, we might think of view background templates. in this case, we need to consider ways to distinguish different views with a same background template</span></li>\n<li><span style=\"line-height: 1.75em;\">Marlene: whether to show lock/unlock and # of unread notes on view thumbnails?</span></li>\n<li><span style=\"line-height: 1.75em;\">Therese: concern with putting backgrounds on views - whether it will overly draw kids' attention to putting pictures on views?</span></li>\n<li><span style=\"line-height: 1.75em;\">Marlene: Share the concern. Trying to figure out the first step to get graphics in views. Any idea to make it seem like less important?</span></li>\n<li><span style=\"line-height: 1.75em;\">Fernando: Move it down below scaffolds. (Something to be implemented)</span></li>\n<li>Marlene: missing the function for drawing backgrounds; graphic literacy lost when the function of dragging images into views was introduced</li>\n<li>Bodong: Generic KF view templates tied to knowledge-building analytics (inspired by Android app Themer)</li>\n</ul>\n<div>Community design<br />\n<ul>\n<li><span style=\"line-height: 1.75em;\">Fernando and Freddy will work on a design for the Welcome page of KF</span></li>\n<li>Susana: think through the scenarios (esp. for new users)</li>\n</ul>\n<div>View links<br />\n<ul>\n<li><span style=\"line-height: 1.75em;\">Use the same icon</span></li>\n</ul>\n</div>\n</div>\n</div>",
"asset": [] 
},
{
 "startDate": "2013,11,21",
"headline": "Log data",
"text": "<div>I wonder what types of user interaction is logged in KF. A few&nbsp;<span style=\"line-height: 1.75em;\">articles about detecting affect from log data reminded me that we need&nbsp;</span><span style=\"line-height: 1.75em;\">to be thoughtful on this issue so we don't lose the opportunity to tackle&nbsp;</span><span style=\"line-height: 1.75em;\">interesting research / practical questions in the future. We don't&nbsp;</span><span style=\"line-height: 1.75em;\">necessarily need to collect each 'keystroke', but I believe</span></div>\n<div>\"clickstream\" (clicks in the browser) would be necessary. <br /><br />Of course, how we&nbsp;<span style=\"line-height: 1.75em;\">organize these data in MySQL database is another question.<br /><br /></span></div>\n<div>This is <a href=\"https://dl.dropboxusercontent.com/u/2533962/coursera_data_export_policies_and_sql_schema.17dec2012.pdf\">Coursera's data export procedure</a> for researchers. It may give&nbsp;<span style=\"line-height: 1.75em;\">us some insights.</span></div>",
"asset": [] 
},
{
 "startDate": "2013,11,22",
"headline": "Help testing KF in different browsers",
"text": "Please, let me know who can be resposible for testing new versions of KF in any of these browsers. I've added most of you as co-authors, so that you can add to this note. If you are not a co-author, please do a build on! <br />Once you start testing, you can add your 'bug' report in the \"bugs\" view in this database. Remember, this is not for improvements, or new ideas, it is just so that we know what is not working in different browswers!&nbsp;<br />Thanks,<br />Susana<br /><br />\n<div style=\"font-family: Helvetica; line-height: normal; font-size: medium;\">CHECKING IN MAC COMPUTERS:<br /><br />Safari - &nbsp;(Susana= V 5.1.10) (Monica - V. 7.0)<br />Firefox - &nbsp;(Susana= V 24.0)<br />Chrome - Alisa (Chrome Version 31.0.1650.57; Mac OSX 10.9 Maverick)<br />IE -<br />IE 11 -<br /><br /><br />CHECKING IN PC COMPUTERS:<br /><br />IE</div>\n<div style=\"font-family: Helvetica; line-height: normal; font-size: medium;\">Firefox</div>\n<div style=\"font-family: Helvetica; line-height: normal; font-size: medium;\">Chrome<br />Safari<br /><br /><br />MOBILE DEVICES:<br />(not sure if the new KF is optimized/designed for mobile devices, but will test anyway...)<br />Android Native Browser - Alisa (Browser V 4.51.491575; Jelly Bean)<br />Android Chrome - Alisa (Chrome V 31.0.1650.59; Jelly Bean)<br />IOS Safari - Alisa (IOS 7.0.4) Monica (OIS 6.1)<br />IOS Chrome - Alisa (Chrome V 31.0.1650.18; IOS 7.0.4)<br /><br /><br /><br />&nbsp;</div>",
"asset": [] 
},

{
 "startDate": "2014,01,23",
"headline": "A few thoughts",
"text": "<!DOCTYPE html>\n<html>\n<head>\n</head>\n<body>\n<div>\n<div><strong>Just a few thoughts:<br /><br />Note</strong><br />- Hide the Edit button for notes I cannot edit<br />- Move the Promising Ideas and Build-On buttons to the bottom<br />- Display of read vs. unread. Just wondering whether we should consider \"inclusiveness\" of using colors. Should we also include Bold vs. Regular to help color-blind people recognize the difference.<br />- When a note is opened, \"Read Contribution\" should not be displayed so big, while the note title is so small. It's the same for \"New contribution\" for creating a note.&nbsp;<br />- Dragging: it will be great to figure out a way to not opening a note while dragging on its title. Rather than changing the open gesture to double-clicking, it will be helpful to keep single-clicking to open a note.&nbsp;<br /><br /></div>\n<div><strong>View</strong><br />- Links: We will have multiple types of links later. So it will be great to keep link colors consistent. If we want to keep the function of customizing link color, limit the choices to a few good colors, rather than giving a whole pallete to users to choose from.</div>\n</div>\n</body>\n</html>",
"asset": [] 
},

{
 "startDate": "2014,04,03",
"headline": "Tech theme?",
"text": "<!DOCTYPE html>\n<html>\n<head>\n</head>\n<body>\n<div><span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_start\" class=\"kfNonEditable\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_label2\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_label3\" class=\"startMark\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_label4\">&nbsp;</span> </span> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_label\" class=\"startLabelTag\">I/we need to understand</span> </span> </span> - <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_content\">whether KF will be officially released at SI?</span> - <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_end\" class=\"kfNonEditable\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_label5\" class=\"endMark\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_label6\">&nbsp;</span>&nbsp; </span> </span><span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_2f83d5f9-0c71-4944-854a-c4ce5ce06201_end_a\"></span><br />How about a theme emphasizing future of technologies for KB?</div>\n</body>\n</html>",

 "startDate": "2014,04,03",
"headline": "Support both models",
"text": "<!DOCTYPE html>\n<html>\n<head>\n</head>\n<body>\n<div>That's a great point, Christian.<br /><br /><span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_start\" class=\"kfNonEditable\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_label2\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_label3\" class=\"startMark\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_label4\">&nbsp;</span> </span> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_label\" class=\"startLabelTag\">My theory</span> </span> </span> - <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_content\">is we will need both: API and native integration.</span> - <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_end\" class=\"kfNonEditable\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_label5\" class=\"endMark\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_label6\">&nbsp;</span> </span> </span><span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_20d404aa-bbe1-4a32-b55d-9135fb0933d5_end_a\">&nbsp;</span></div>\n</body>\n</html>",

 "startDate": "2014,04,17",
"headline": "Initial thoughts",
"text": "<!DOCTYPE html>\n<html>\n<head>\n</head>\n<body>\nTentative Title: Knowledge Building&nbsp;Analytics: From data to enabling knowledge<br /><br />Tentative Goal: This workshop explores key issues of building knowledge building analytics for the next-generation knowledge building environments. It systematically reviews&nbsp;analytic tools that&nbsp;have been built for knowledge building and the state-of-the-art learning analytics techniques. It aims to conceptualize knowledge building analytics based on discussion of epistemology, assessment, pedagogy, and stakeholders. Informed by this discussion, it goes further to explore indicators that matter for knowledge building, and shifts to discuss design and application of knowledge building analytics. A demo of building analytic tools with the new Knowledge Forum APIs will be provided. Important issues around Data Bank and ethics will be further discussed.<br /><br />What?<br />\n<ul>\n<li>Where are we: A review of&nbsp;knowledge building analytics</li>\n<li>Standing on the shoulders of others: A review of learning analytics research</li>\n<li>Conceptual framework of knowledge building analytics: Epistemology, assessment, and many more</li>\n<li>Knowledge building indicators that matter</li>\n<li>Designing powerful knowledge building analytics</li>\n<li>Designing pedagogical interventions around knowledge building analytics</li>\n<li>Nurturing an ecosystem: Building analytic tools with Knowledge Forum APIs</li>\n<li>Knowledge Building Data Bank</li>\n<li>Ethics considerations and solutions</li>\n</ul>\nWho?<br />\n<ul>\n<li>Invitation-based? Open call?</li>\n</ul>\n</body>\n</html>",
"asset": [] 
},
{
 "startDate": "2014,04,17",
"headline": "Android KF",
"text": "<!DOCTYPE html>\n<html>\n<head>\n</head>\n<body>\n<span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_start\" class=\"kfNonEditable\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_label2\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_label3\" class=\"startMark\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_label4\">&nbsp;</span> </span> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_label\" class=\"startLabelTag\">Important information</span> </span> </span> - A work-study student helped us develop a prototypic Andriod version of KF last year. Screenshots of the app are attached, to inform our ongoing mobile design.&nbsp;- <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_end\" class=\"kfNonEditable\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_label5\" class=\"endMark\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_label6\">&nbsp;</span> </span> </span><span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_6547a2de-0734-42a4-a673-c2903b878440_end_a\">&nbsp;</span><br /><br />I&nbsp;am not sure the code would be useful for future development. If so, I could contact him for help.\n</body>\n</html>",
"asset": [] 
},

 "startDate": "2014,05,09",
"headline": "Open Badges",
"text": "<!DOCTYPE html>\n<html>\n<head>\n</head>\n<body>\n<div>We talked a little bit about Open Digital Badges at yesterday's lab meeting. I said it made a lot of sense to use Open Badges for professional development but not knowledge building&nbsp;analytics. But later on, I changed my mind.&nbsp;Now,&nbsp;<span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_start\" class=\"kfNonEditable\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_label2\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_label3\" class=\"startMark\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_label4\">&nbsp;</span> </span> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_label\" class=\"startLabelTag\">My theory</span> </span> </span><span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_start_a\">&nbsp;</span> -&nbsp;is Open Badges could be quite powerful to be integrated in knowledge building analytics.&nbsp;- <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_end\" class=\"kfNonEditable\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_label5\" class=\"endMark\"> <span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_label6\">&nbsp;</span> </span> </span><span id=\"de9fb24a-353b-4f2a-bff5-2dca5b5414d1_26f6340d-2e02-496d-bf2b-d83947e8b66f_end_a\">&nbsp;<span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_start\" class=\"kfNonEditable\"> <span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_label2\"> <span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_label3\" class=\"startMark\"> <span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_label4\">&nbsp;</span> </span> <span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_label\" class=\"startLabelTag\">An example</span> </span> </span> - they could be build into user profiles to provide extrinsic motivation for various knowledge building behaviors, although we need to be careful to ensure students do not build knowledge solely for badges.&nbsp;- &nbsp;<span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_end\" class=\"kfNonEditable\"> <span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_label5\" class=\"endMark\"> <span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_label6\">&nbsp;</span> </span></span><span id=\"1723a200-f031-4eff-92a3-c3cebfdf9bc0_8518ad1d-a8a9-4aac-8dee-75804eda8c58_end_a\">&nbsp;</span>&nbsp;<br /><br />Note that open badges come with not only a score, but evidence of achievement. Another interesting things will be designing the badges themselves. What analytics should we put in a knowledge building badge? Thinking of lifelong knowledge building and knowledge creating societies, what Open Badges could possibly offer is quite exciting.</span><br /><br /><span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_start\" class=\"kfNonEditable\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_label2\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_label3\" class=\"startMark\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_label4\">&nbsp;</span> </span> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_label\" class=\"startLabelTag\">Important information</span> </span> </span> - To learn more about it, check out this video by&nbsp;Daniel Hickey, a prof from Indiana University (first 5 mins will be enough to get a sense of it):&nbsp;<a href=\"https://www.youtube.com/watch?v=p-U2gzwZUHA, \">https://www.youtube.com/watch?v=p-U2gzwZUHA</a>,&nbsp;as well as the Open Badges website from Mozzila<a href=\"https://www.youtube.com/watch?v=p-U2gzwZUHA\"><br />http://www.openbadges.org/</a>&nbsp;- <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_end\" class=\"kfNonEditable\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_label5\" class=\"endMark\"> <span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_label6\">&nbsp;</span> </span> </span><span id=\"bc19a310-2ed2-414b-b0b9-1df144503166_5bf6469f-6c26-4abe-bee0-97efe010ad9a_end_a\">&nbsp; I personally do not know much about open badges. It will be great if someone could study it a bit more.&nbsp;<span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_start\" class=\"kfNonEditable\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_label2\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_label3\" class=\"startMark\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_label4\">&nbsp;</span> </span> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_label\" class=\"startLabelTag\">I/we need to understand</span> </span> </span> -&nbsp;whether/how could we issue badges? and we could make&nbsp;badges based on data from&nbsp;Knowledge Forum?&nbsp;- <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_end\" class=\"kfNonEditable\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_label5\" class=\"endMark\"> <span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_label6\">&nbsp;</span> </span> </span><span id=\"e3de725a-c895-4cef-bc4f-e02e9001add2_6eb02d37-49bf-4d4e-bd2c-3bb5955f03c2_end_a\">&nbsp;</span></span></div>\n</body>\n</html>",
"asset": [] 
}
